
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a simple HTML page created to demonstrate the basic structure of an HTML document. Feel free to modify and expand it as you like!</p>
        <h3>Features</h3>
        <ul>
            <li>Header</li>
            <li>Main content area</li>
            <li>Footer</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 My Sample Page</p>
    </footer>
</body>
</html>
